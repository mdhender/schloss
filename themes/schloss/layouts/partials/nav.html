<nav class="b-sticky-nav">
  <div class="nav-scroller">
    <div class="nav__inner">
      {{ $currentPage := . }}
      {{ range .Site.Menus.articles }}
        {{ if $currentPage.IsMenuCurrent "articles" . }}
          <a class="b-nav__{{.Name}} nav__item selected" href="{{.URL}}">{{.Name}}</a>
        {{ else }}
          <a class="b-nav__{{.Name}} nav__item" href="{{.URL}}">{{.Name}}</a>  
        {{ end }}
      {{ end }}
      <a class="btn" href="/">download</a>
      <div class="social-links">
        <a class="twitter" href="https://twitter.com/MadTJ84" target="_blank">@MadTJ84</a>
      </div>
    </div>
  </div>
  <div class="navindicator">
    {{ range .Site.Menus.articles }}
    <div class="b-nav__{{.Name}}{{ if $currentPage.IsMenuCurrent "articles" . }} selected{{ end }} navindicator__item"></div>
    {{ end }}
  </div>
</nav>
